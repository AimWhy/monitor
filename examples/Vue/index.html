<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>vue2.6-demo</title>
  </head>

  <body>
    <div id="app">
      <h1>Vue2.6:控制台输出信息调试</h1>
      <button @click="onClickCodeError">Vue代码错误</button>
      <button @click="onClickFetchNormal">正常请求</button>
      <button @click="onClickFetchError">异常请求</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../mito.js"></script>
    <script src="./initMito.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {},
        methods: {
          onClickCodeError() {
            this.a.a = 1
          },
          onClickFetchNormal() {
            const xhr = new XMLHttpRequest()
            xhr.open('get', 'https://api.apiopen.top/likePoetry?name=李白')
            xhr.setRequestHeader('content-type', 'application/json')
            xhr.send()
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4) {
                console.log(xhr.responseText)
              }
            }
          },
          onClickFetchError() {
            const xhr = new XMLHttpRequest()
            xhr.open('get', 'http://asdas.aaa/info2')
            xhr.setRequestHeader('content-type', 'application/json')
            xhr.send()
            xhr.onreadystatechange = function () {
              if (xhr.readyState === 4) {
                console.log(xhr.responseText)
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
